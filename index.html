<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Rock, Paper, Scissors</title>

  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>
       <span>Rock</span>
       <span>Paper</span>
       <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>
    </header>

    <main id="main">
      <button class="btn-circle btn-paper pick" data-choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="icon-paper">
        </span>
      </button>

      <button class="btn-circle btn-scissors pick" data-choice="scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="icon-scissors">
        </span>
      </button>

      <button class ="btn-circle btn-rock pick" data-choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="icon-rock">
        </span>
      </button>
    </main>

    

    

    <button class="btn-rules">Rules</button>
  </div>

  <div class="selection" id="selection">
    <div>
      <h2>You picked</h2>
      <button class="btn-circle btn-paper" id="user_select">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="icon-paper">
        </span>
      </button>
    </div>
    <div>
      <p class="big-text">You <span id="win">Win</span></p>
      <button class="btn" id="reset">Play again</button>
    </div>
    <div>
      <h2>The house picked</h2>
      <button class="btn-circle btn-rock" id="computer_select">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="icon-rock">
        </span>
      </button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <div></div>

  
</body>
</html>
