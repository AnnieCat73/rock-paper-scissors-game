<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Rock, Paper, Scissors</title>

  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>
       <span>Rock</span>
       <span>Paper</span>
       <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>
    </header>

    <main>
      <button class="btn-circle btn-paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="icon-paper">
        </span>
      </button>
      <button class="btn-circle btn-scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="icon-scissors">
        </span>
      </button>
      <button class="btn-circle btn-rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="icon-rock">
        </span>
      </button>
    </main>

    <button class="btn-rules">Rules</button>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
